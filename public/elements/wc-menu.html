<dom-module id="wc-menu">
    <template>
        <style is="custom-style">
        paper-drawer-panel {
            --paper-drawer-panel-main-container: {
                background-color: rgb(184, 255, 184);
            }
            ;
            --paper-drawer-panel-left-drawer-container: {
                background-color: rgb(2, 158, 2);
            }
            ;
            --paper-drawer-panel-scrim: {
                background-color: rgb(184, 255, 184);
            }
            ;
        }

        paper-menu {
            --paper-menu-background-color: rgb(124, 247, 124);
            padding: 0px;
        }

        .div-paper-toolbar {
            background-color: green;
            border-bottom: 5px solid black;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }

        .div-colection {
            background-color: grey;
            color: black;
            border-radius: 10px;
            border: 5px solid black;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;

        }
        .div-subcategorie{
            padding: 20px;
        }
        .title-subcategorie{
            /*text-align: center;
            margin:20px;*/
        }

        .item-category {
            border: 2px solid black;
        }
        .title {
            font-size: 20px !important;
            font-weight: bold !important;
            width: 100%;
        }
        .carrito{
/*            width: 100%;
            text-align: right;
            padding: 20px;*/ 
        }
        </style>
        <iron-ajax auto url="/api/colec-name" handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>
        <iron-ajax auto url="/api/colec-name/?sub={{selectedCategorie}}" handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>

        <paper-drawer-panel>
            <paper-header-panel drawer>
                <paper-toolbar class="div-paper-toolbar">
                    <div>Categories</div>
                </paper-toolbar>
                <paper-menu id="menu">
                    <template is="dom-repeat" items="{{categories}}" as="categorie">
                        <paper-item class="item-category" on-tap="onBtnTap" id="{{index}}" value={{categorie}}>{{categorie}}</paper-item>
                    </template>
                </paper-menu>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar class="div-paper-toolbar">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="title">Comic Shop Babel</div>
                    <!-- TODO: alinear a la derecha -->
                        <div class="carrito">Carrito: {{numItemsCarrito}} items</div>
                </paper-toolbar>
                <div class="div-subcategorie">
                    <template is="dom-if" if="{{!isSelected}}">
                        <h1>Bienvenido a Comic Shop Babel</h1>
                    </template>
                    <template is="dom-if" if="{{isSelected}}">
                        <h1>Categoria {{selectedCategorie}}</h1>
                        <template is="dom-repeat" items="{{subcategories}}" as="subcat">
                            <div class="div-colection">
                                <h1 class=>{{subcat}}</h1>
                                    <wc-subcategories data={{subcat}}><span></span></wc-subcategories>
                                <br>
                            </div>
                        </template>
                    </template>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
    <script>
    (function() {
        WCMenu = Polymer({
            is: 'wc-menu',
            properties: {
                categories: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                subcategories: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                selectedCategorie: {
                    type: String,
                    value: ""
                },
                isSelected: {
                    type: Boolean,
                    value: false
                },
                numItemsCarrito: {
                    type: Number,
                    value: 0
                }
            },
            ready: function() {
                // TODO cargar por defecto la primera categoria
                // this.$.menu.selected = 0;
                /*                this.categories = ["DC", "Marvel", "Black"];*/
                // this.selectedCategorie = ["DC"];
                // this.subcategories = ["Spiderman", "Batman", "Superman"];
            },
            isSelected: function() {
                if (this.selectedCategorie === '') {
                    return false;
                } else return true;
            },
            onBtnTap: function(e) {
                e.stopPropagation();
                // console.log(Polymer.dom(this).children);
                this.$.menu.selected = e.target.id;
                this.selectedCategorie = e.target.value;
                this.isSelected = true;
                this.subcategories = ["Spiderman", "Batman", "Superman"];
                // this.fire ('change', {title:this.title, time:e.target.value});
            },
            handleResponse: function(res, req, err) {
                this.categories = res.detail.response.names;
            }
            // Capturar evento de click item
            // AÃ±adir al array
            // Cambiar numItemsCarrito
            // Guardar local storage
        });
    })();
    </script>
</dom-module>
