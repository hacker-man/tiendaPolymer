<dom-module id="wc-item">
    <template>
        <style is="custom-style">
            .wrapper {
                width: 20px;
            }
            <style is="custom-style" > .film-header {
                @apply(--paper-font-headline);
            }
            .film-light {
                color: var(--paper-grey-600);
            }
            .film-reserve {
                color: var(--google-blue-500);
            }
            iron-icon.star {
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
                color: var(--paper-amber-500);
            }

        </style>
    </style>
    <iron-ajax
    auto url="/api/colec-item"
    handle-as="json"
    on-response="handleResponse"
    debounce-duration="300">
    </iron-ajax>
    <div class="wrapper">
        <template is="dom-repeat" items="{{items}}" as="item">
            <paper-card heading="Emmental" image="http://placehold.it/350x150/FFC107/000000">
                <div class="card-content">
                    <div class="film-header">{{item.nombre}}</div>
                    <p>Precio: {{item.precio}} &euro;</p>
                </div>
                <div class="card-actions">
                    <paper-button>AÃ±adir Carrito</paper-button>
                </div>
            </paper-card>
        </div>
    </template>
</template>
<script>
    (function() {
        WCItem = Polymer({
            is: 'wc-item',
            properties: {
                items: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            },
            ready: function() {
            },
            handleResponse: function(res, req, err) {
                this.items = res.detail.__data__.response.itemSpiderman;
            }
        });
    })();
</script>
</dom-module>
